services:
  leader:
    build: ../..
    container_name: logstream-seq-leader
    environment:
      - NODE_ADDRESS=172.26.0.10:8001
      - IS_LEADER=true
      - MULTICAST_GROUP=239.0.0.1:9999
      - BROADCAST_PORT=8888
    networks:
      logstream-seq-net:
        ipv4_address: 172.26.0.10
    cap_add:
      - NET_ADMIN

  broker1:
    build: ../..
    container_name: logstream-seq-broker1
    environment:
      - NODE_ADDRESS=172.26.0.20:8002
      - IS_LEADER=false
      - MULTICAST_GROUP=239.0.0.1:9999
      - BROADCAST_PORT=8888
    networks:
      logstream-seq-net:
        ipv4_address: 172.26.0.20
    cap_add:
      - NET_ADMIN
    depends_on:
      - leader

  broker2:
    build: ../..
    container_name: logstream-seq-broker2
    environment:
      - NODE_ADDRESS=172.26.0.30:8003
      - IS_LEADER=false
      - MULTICAST_GROUP=239.0.0.1:9999
      - BROADCAST_PORT=8888
    networks:
      logstream-seq-net:
        ipv4_address: 172.26.0.30
    cap_add:
      - NET_ADMIN
    depends_on:
      - leader

networks:
  logstream-seq-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/24