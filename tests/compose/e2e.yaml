services:
  leader:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: logstream-leader
    environment:
      - NODE_ADDRESS=172.25.0.10:8001
      - IS_LEADER=true
      - MULTICAST_GROUP=239.0.0.1:9999
      - BROADCAST_PORT=8888
    networks:
      logstream-net:
        ipv4_address: 172.25.0.10
    cap_add:
      - NET_ADMIN

  producer:
    build:
      context: ../..
      dockerfile: Dockerfile.producer
    container_name: logstream-producer
    environment:
      - LEADER_ADDRESS=172.25.0.10:8001
      - TOPIC=test-logs
    networks:
      logstream-net:
        ipv4_address: 172.25.0.20
    depends_on:
      - leader

  consumer:
    build:
      context: ../..
      dockerfile: Dockerfile.consumer
    container_name: logstream-consumer
    environment:
      - LEADER_ADDRESS=172.25.0.10:8001
      - TOPIC=test-logs
    networks:
      logstream-net:
        ipv4_address: 172.25.0.30
    depends_on:
      - leader

networks:
  logstream-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24