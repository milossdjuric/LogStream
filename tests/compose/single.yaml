services:
  leader:
    build: ../..
    container_name: logstream-leader
    environment:
      - NODE_ADDRESS=172.25.0.10:8001
      - IS_LEADER=true
      - MULTICAST_GROUP=239.0.0.1:9999
      - BROADCAST_PORT=8888
    networks:
      logstream-net:
        ipv4_address: 172.25.0.10
    cap_add:
      - NET_ADMIN

networks:
  logstream-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24